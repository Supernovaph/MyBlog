<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Страница регистрации</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/register.css" />
    <script src="main.js"></script>
</head>
<body>
    <h2>Регистрация</h2>
    <form method="POST" action="/shop/register">
        {% csrf_token %}
        <div>
            <input name="login" type="text" maxlength="32" placeholder="Логин"/><br/>
            <input name="password" type="password" maxlength="32" placeholder="Пароль"/><br/>
            <div class="dws">
                <input class="butt" type="submit" value="Register"/>
            </div>
        </div>
        
    </form>
</body>
</html>
